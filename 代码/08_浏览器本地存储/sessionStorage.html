<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>

<body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">点我保存一个数据</button>
    <button onclick="readData()">点我保读取一个数据</button>
    <button onclick="deleteData()">点我删除一个数据</button>
    <button onclick="deleteAllData()">点我删除所有数据</button>

    <script>
        let p = {
            name: "张三",
            age: 90
        }

        function saveData() {
            sessionStorage.setItem('msg', 'hello')
            sessionStorage.setItem('msg2', 666)
            sessionStorage.setItem('msg3', JSON.stringify(p))
        }

        function readData() {
            console.log(sessionStorage.getItem('msg'));
            console.log(sessionStorage.getItem('msg2'));
            const person = sessionStorage.getItem('msg3')
            console.log(JSON.parse(person));
            console.log(sessionStorage.getItem('msg44'));
        }

        function deleteData() {
            sessionStorage.removeItem('msg2')
        }

        function deleteAllData() {
            sessionStorage.clear()
        }
    </script>
</body>

</html>
